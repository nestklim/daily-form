<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<main>
		<div class="ba-container">
			<form action="#" class="ba-daily" method="post">
				<h1 class="ba-daily__title">Create your free account</h1>
				<p class="ba-daily__subtitle">
					Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#">Log in.</a>
				</p>
				<div class="cf">
					<input  class="ba-daily__first-name" type="text" name="first-name" placeholder="First name" required>
					<input  class="ba-daily__last-name" type="text" name="last-name" placeholder="Last name" required>
				</div>
				<input  class="ba-daily__email" type="email" name="email" placeholder="Email address" required>
				<input  class="ba-daily__password" type="password" name="password" placeholder="Password" required>
				<button class="ba-daily__submit" type="submit">Sign up for free</button>
				<p class="ba-daily__footer">
					By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
					the <a href="#">Privacy Policy</a>
				</p>
			</form>
		</div>
	</main>
</body>
</html>
